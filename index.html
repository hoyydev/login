<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <i class="fa fa-birthday-cake signup-social-icon"></i>
            <span class="signup-iteml">Sign up with Google</span>
        </button>
        <div class="sign-or"><span>Or</span></div>
        <label for="fullname" class="signup-label">Full Name</label>
        <input type="text" class="signup-input" id="fullname" placeholder="VD : Nguyen Van Phuc">
        <label for="email" class="signup-label">Email</label>
        <input type="email" class="signup-input" id="email" placeholder="VD : phuchoy@gamil.com">
        <button class="signup-in">Sign Up</button>
        <p>
            <span>Already have an account ?</span>
            <a href="#" class="sign-link">Login</a>
        </p>
    </div>
</body>
</html>
